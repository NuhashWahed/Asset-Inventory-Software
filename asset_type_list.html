{% extends 'inventory/base.html' %}
{% block title %}Assets Types List{% endblock title %}
{% block content %}
<div class="container mt-4">
  <h1>Asset Types</h1>
<ul>
  {% for asset_type in asset_types %}
    <li>{{ asset_type.name }}
        <a href="{% url 'delete_asset_type' asset_type.id %}" onclick="return confirm('Are you sure you want to delete this asset type?');">Delete</a>
    </li>
   {% endfor %}
</div>
{% endblock content %}
