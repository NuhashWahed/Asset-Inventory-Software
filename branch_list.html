{% extends 'inventory/base.html' %}
{% block title %}Branch List{% endblock title %}
{% block content %}
<div class="container mt-4">
    <h1>Branch List</h1>
<ul>
  {% for branch in branches %}
    <li>{{ branch.name }}
          <a href="{% url 'delete_branch' branch.id %}" onclick="return confirm('Are you sure you want to delete this branch?');">Delete</a>
    </li>
  {% endfor %}
</ul>

<a href="{% url 'add_branch' %}">Add Branch</a>

 
</div>
{% endblock content %}
