{% extends 'inventory/base.html' %}
{% block title %}Add Asset{% endblock title %}

{% block content %}
<div class="card bg-light p-5">
  <h2 class="text-dark">Add New Asset</h2>

  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save Asset</button>
  </form>
</div>
{% endblock content %}
