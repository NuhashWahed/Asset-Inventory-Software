{% extends 'inventory/base.html' %}

{% block title %}Update Maintenance Date{% endblock title %}

{% block content %}
<div class="container mt-4">
  <h2>Update Maintenance Date</h2>
  <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Update</button>
   <a href="{% url 'allocated_assets' %}" class="btn btn-secondary">Cancel</a>

  </form>
</div>
{% endblock content %}
